<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
    <title>Whack a Mole</title>
</head>
<body>

    <h3 class="mt-2 ml-5 alert-success w-25 px-5 py-2">Your Score is : <span id="yourScore"> 0 </span></h3>

        <h3 class=" ml-5 alert-success w-25 px-5 py-2">Time remaining is : <span id="timeleft"> 60 </span></h3>


    <div class="mt-5 grid" id="grid">
        <div class="square" id="1"> </div>
        <div class="square mole" id="2"> </div>
        <div class="square" id="3"> </div>
        <div class="square" id="4"> </div>
        <div class="square" id="5"> </div>
        <div class="square" id="6"> </div>
        <div class="square" id="7"> </div>
        <div class="square" id="8"> </div>
        <div class="square" id="9"> </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
