<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/colorChange/colorchange.css">
    <script src="../static/colorChange/colorchange.js"></script>

    <title>colorChanger</title>
</head>
<body>
    <div id="main-div" class=" container ">
        <h1 class=" text-center"> Challange 4 : change the button color</h1>
        <div id="flex-box-div">
            <form action="" class=" form-check">
                <select name="selectColor" id="ColorSelector" onchange="buttonColorChange(this)">
                    <option value="random" >Random</option>
                    <option value="green"  >Green</option>
                    <option value="red" >Red</option>
                    <option value="reset" >Reset</option>
                </select>
            </form>

            <button class="btn btn-primary"> Apple! </button>
            <button class="btn btn-danger"> Yahoo! </button>
            <button class="btn btn-warning"> Google! </button>
            <button class="btn btn-success"> Facebook! </button>

        </div>
    </div>
    
</body>
</html>
