<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/blackjack/blackjack.css">
    <script src="../static/blackjack/blackjack.js"></script>


    <title>Black Jack Game</title>
</head>
<body>

    <div id="main-div" class=" container">
        <!-- header -->
         <div>
             <h1 class="text-center">
                 Challange 5 : BlackJack Game 
             </h1>
            <div id="let-play-div"> <h3 class=" text-center"> <span id="let-play-span"> Let's play </span></h3> </div> 
         </div>
        
         <!-- play ground  -->
        <div class="bg-secondary pt-5 pr-5 pl-5 pb-2" id="play-ground-main-div">
            <div class="row" >
                    <!-- your div  -->
                <div class=" bg-success col-lg-6 col-md-6 col-12" style=" border: 1px solid black; overflow-y: scroll;" >
                    <h3 class="pt-3 text-center"> Your Score : <span id="your-score-span"> 0 </span> </h3>
                    <div id="your-box">

                    </div>
                </div>
                <!-- enemy div  -->
                <div class=" bg-success col-lg-6 col-md-6 col-12" style=" border: 1px solid black; overflow-y: scroll;">
                    <h3 class="pt-3 text-center"> Enemy Score :<span id="enemy-score-span"> 0 </span> </h3>
                    <div id="enemy-box">

                    </div>
                </div>
            </div>

            <!-- button to play  -->
            <div class="row mt-3 ">
                    <div class=" col-lg-4 clo-md-4 col-12"></div>
                    <div class="mx-auto mr-1"> 
                        <button class="btn-lg mr-2 btn-primary" onclick="hit()"> Hit </button>
                    </div>
                    <div class="mx-auto">
                         <button class="btn-lg mr-2 btn-warning" onclick="stand()"> Stand </button> 
                    </div>
                    <div class="mx-auto ml-1">
                         <button class="btn-lg mr-2 btn-danger" onclick="deal()"> Deal </button>
                     </div>
                    <div class=" col-lg-4 clo-md-5 col-12"></div>
            </div>
        </div>
        
         <!-- record table  -->
         <div class="mt-3 container w-50">
             <center>
                <table border="1px solid black" class="w-50 mx-auto table table-striped">
                    <tr>
                        <th><center> Win </center></th>
                        <th><center> Loses </center></th>
                        <th><center> Draws </center></th>
                    </tr>
                    <tr>
                        <td><center><span id="win"> 0 </span></center></td>
                        <td><center><span id="loss"> 0 </span></center></td>
                        <td><center>  <span id="draw"> 0 </span> </center></td>
                    </tr>
                </table>
             </center>
         </div>
    </div>
    
</body>
</html>
